<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="dove.jpg">
    <title>Pipper</title>
    <link rel="stylesheet" href="stylesheet.css">

    <!-- Link til fontawesome -->
    <script src="https://kit.fontawesome.com/d159f481dd.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navigation (sideBar) -->
    <div class="sideBar">
        <i class="fa-solid fa-dove"></i>
        <a href="index.html">Forside</a>
        <a href="#">Meddelelser</a>
        <a href="#"> Profil</a>
    </div>

    <!--  -->
    <div class="searchBar">
        <div class="searchSection">
            <input type="text" id="searchInput" placeholder="Søg" class="search">
        </div>
    </div>

    <!-- Opslagsfelt -->
     <h1 class="pipper">Pipper</h1>
    <div class="wrapper">
      <div class="input-box">
        <form id="pipperForm">
          <div class="tweet-area">
            <div class="profil">
            <!-- Avatar profil -->
            <div class="avatar-selection">
              <p>Vælg din avatar:</p>
              <div class="avatars">
                <label>
                  <input type="radio" name="avatar" id="avatarOne" value="https://api.dicebear.com/9.x/big-ears/svg?seed=Mackenzie" hidden>
                  <img src="https://api.dicebear.com/9.x/big-ears/svg?seed=Mackenzie" alt="Avatar One" />
                </label>
                <label>
                  <input type="radio" name="avatar" id="avatarTwo" value="https://api.dicebear.com/9.x/big-ears/svg?seed=Jude" hidden>
                  <img src="https://api.dicebear.com/9.x/big-ears/svg?seed=Jude" alt="Avatar Two" />
                </label>
                <label>
                  <input type="radio" name="avatar" id="avatarThree" value="https://api.dicebear.com/9.x/big-ears/svg?seed=Oliver" hidden>
                  <img src="https://api.dicebear.com/9.x/big-ears/svg?seed=Oliver" alt="Avatar Three" />
                </label>
                <label>
                <input type="radio" name="avatar" id="avatarFour" value="https://api.dicebear.com/9.x/big-ears/svg?seed=Christian" hidden>
                  <img src="https://api.dicebear.com/9.x/big-ears/svg?seed=Christian" alt="Avatar Four" />
              </label>
                <label>
                  <input type="radio" name="avatar" id="avatarFive" value="https://api.dicebear.com/9.x/big-ears/svg?seed=Aidan" hidden>
                  <img src="https://api.dicebear.com/9.x/big-ears/svg?seed=Aidan" alt="Avatar Five" />
                </label>
                <label>
                <input type="radio" name="avatar" id="avatarSix" value="https://api.dicebear.com/9.x/big-ears/svg?seed=Avery" hidden>
                  <img src="https://api.dicebear.com/9.x/big-ears/svg?seed=Avery" alt="Avatar Six" />
                </label>
              </div>
            </div>
            <!-- Brugernavnfelt -->
          <label for="Brugernavn">Brugernavn:</label>
          <input type="text" id="Brugernavn" name="Brugernavn" placeholder="Brugernavn">
          </div>
           
            <!-- Beskedfelt -->
             <label for="Besked">Besked:</label>
            <input type="text" id="Besked" name="Besked" spellcheck="false" maxlength="255" placeholder="Din Besked">
            <!-- Maks Anslag angivet -->
            <div class="counter" id="counter">Anslag: 0/255</div>
           
            <button id="btnSubmit" type="submit">Send</button>
           </div>
        </form>
      </div>
    </div>

    <!-- Feed -->
     <h2 class="feed">Feed</h2>
    <div id="pipperResult">
    
    </div>
    <script src="script.js"></script>   
</body>
</html>
